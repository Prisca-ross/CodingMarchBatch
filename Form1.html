<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Travel Reservation Form</title>
    <h1>Travel Reservation Form</h1>
</head>
<body>
    <form>
        <label for="">Full Name*:</label>
        <br> 
        <input type="text" placeholder="FirstName LastName">

        <br>
        <label for="">Email Address*:</label>
        <br>
        <input type="email" placeholder="EMAIL_ADDRESS">

        <br>
        <label for="">Number of persons*:</label>
        <br>
        <input type="number" placeholder="UNKNOWN_TYPE">

        <br>
        <br>
        <br>
        <br>

        <label for="">What would you want to avail?*</label>

        <br>
        <label for="">Boarding</label>
        <input type="checkbox">

        <br>
        <label for="">Fooding</label>
        <input type="checkbox">

        <br>
        <label for="">Sight seeing</label>
        <input type="checkbox">

        <br>
        <label for="">Discount Coupon code</label>
        <br>
        <input type="password" placeholder="UNKNOWN_TYPE">

        <br>
        <label for="">Terms and conditions*</label>
        <br>
        <input type="radio" id="agree" name="T&C">
        <label for="agree">I agree</label>
        <input type="radio" id="disagree" name="T&C">
        <label for="disagree">I disagree</label>

        <br>
        <input type="submit" value="Complete reservation">

    </form>
</body>
</html>
